<table border="1">
    <caption>List of Customers (Fetched via HTTP)</caption>
    <thead>
        <tr>
            <th>Customer ID:</th>
            <th>Customer Name:</th>
            <th>Gender:</th>
            <th>Picture:</th>
            <th>#</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of customers">
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td>{{c.gender}}</td>
            <td>
                <img width="100" height="100" src="{{c.image}}"/>
            </td>
            <td>
                <a (click)="view_detail(c.id)" style="cursor: pointer;">xem chi tiet</a>
            </td>
        </tr>
    </tbody>
</table>
