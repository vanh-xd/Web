<p>ex13-productevent works!</p>
<table border="1">
    <thead>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Unit Price</th>
            <th>Picture</th>
            <th>#</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of products">
            <td>{{p.ProductId}}</td>
            <td>{{p.ProductName}}</td>
            <td>{{p.Price}}</td>
            <td>
                <img width="100" height="100" src="{{p.Image}}"/>
            </td>
            <td>
                <a style="cursor: pointer;" (click)="view_detail(p)" title="click to view detail">Details</a>
            </td>
        </tr>
    </tbody>
</table>
